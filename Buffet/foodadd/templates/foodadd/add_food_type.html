{% extends 'foodadd/base.html' %}

{% block title %}Add Food Type{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add Food Type</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id">ID:</label>
        <input type="text" name="id" required><br>
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>
        <button type="submit" class="btn-add">Add</button>
    </form>
    <a href="{% url 'food_list' %}" class="btn-back">Back to Food List</a>
</div>
{% endblock %}
